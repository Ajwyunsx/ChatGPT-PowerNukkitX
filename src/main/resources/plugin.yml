name: ChatGPTPlugin
version: "1.1"
author: "violets007"
api: [ "1.0.0","2.0.0" ]
main: cn.violets007.chatgpt.ChatGPTPlugin
description: "回答玩家的简单问题插件"
load: POSTWORLD

commands:
  chat:
    description: "§c聊天机器人"
    usage: "/chat [聊天内容] 与OpenAI机器人开始聊天"
    permission: chat

permissions:
  chat:
    description: "§c聊天机器人配置"
    default: op #默认只有OP才能执行此命令
